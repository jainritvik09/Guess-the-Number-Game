<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to </br> Guess the Number Game!!</h1>
    <h3 id="intro">Try guessing the number between 1 to 10</h3>
    
    <div>
    <p id="correctAns">Correct Number -</p>
    <input type="password" id="secretBox" disabled>
</br>   
    <p id="userAns">Your Answer -</p>
    <input type="text" placeholder="Enter the number" id="userBox">
    
</br>    
    <span>
    <button type="button" id="submit">SUBMIT</button>
    <button type="reset" id="reset">RESET</button>
</span>
    </div>
    <p id="result"></p>

    <script src = "script.js"></script>
</body>
</html>
